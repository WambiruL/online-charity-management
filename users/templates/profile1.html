{%extends 'registration/base.html'%}
{% load bootstrap4 %}
{% load static %}
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
  integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
  crossorigin="anonymous"
/> 
{%include 'navbar.html'%} 
{%block content%}
<div class="container">
    <div class="section" style="text-align: center; background-color: white; position: relative; top: 150px; border-radius: 50px; color: black;">
        <br>
        <h2 class="account-heading">USERNAME:{{user.username}}</h2>
        <img class="rounded-circle account-img" style="width: 150px; height: 100px;" src="{{profile.user.profile_image.url}}">
        <p class="text">EMAIL:{{user.email}}</p> 
        

       <a href="{%url 'create-profile'%}" ><button class="btn btn-primary">EDIT PROFILE</button></a>
       <br><br>
    </div>

    <div class="col-md-4">  <li class="list-inline-item">
      <a data-toggle="modal" data-target="#settings"><i class="fas fa-cog fa-2x"></i></a>
      </li></div>
  </div>

  <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item text-center"><a href="/logout/">Log Out</a></li>
                    <li class="list-group-item text-center"><a data-dismiss="modal">Cancel</a></li>
                    <li class="list-group-item text-center"><a href="{%url 'index'%}"><button class="btn btn-danger">BACK HOME</button></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

    
</div>
{%endblock%}

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
  integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
  crossorigin="anonymous"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
  integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"

></script>
