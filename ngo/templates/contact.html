<section class="ftco-section-3 img" style="background-image: url('https://images.unsplash.com/photo-1534536281715-e28d76689b4d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
    <div class="overlay" style="background-color: 	#008080;"></div>
    <div class="container">
        <div class="row d-md-flex">
        <div class="col-md-6 d-flex ftco-animate">
            <div class="img img-2 align-self-stretch" style="background-image: url('https://images.unsplash.com/photo-1587560699334-bea93391dcef?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');"></div>
        </div>
        <div class="col-md-6 volunteer pl-md-5 ftco-animate">
            <h3 class="mb-3">Be a volunteer</h3>
            <form action="{% url 'contact' %}"  method='POST' class="volunter-form">
              {% csrf_token %}
        <div class="form-group">
          <input  name="name" type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="form-group">
          <input name="email" type="text" class="form-control" placeholder="Your Email">
        </div>
        <div class="form-group">
          <textarea name="message" id="" cols="30" rows="3" class="form-control" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send Message" class="btn btn-white py-3 px-5">
        </div>
      </form>
        </div>    			
        </div>
    </div>
</section>
