{%load bootstrap4%} {% load static %}
<!DOCTYPE html>

        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

         <link rel="stylesheet" href="{% static 'ngo/styles.css' %}">

        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'ngo/details.css'%}">
        
        {% endblock %}

    <!-- css styling imports -->
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}" />
