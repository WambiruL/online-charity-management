{%extends "ngo/base.html"%}
{% load bootstrap4 %}
{% block content %}
{% load static %}
<div class="style" >
    <div class="container" style="color: black;">

        
        <br><br>
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 reg-box">
            <div class="col-lg-12 reg-form">
                <div class="col-lg-12 reg-form"style="background-color: transparent;  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.16), 0 5px 10px rgba(0, 0, 0, 0.23); ">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            <p class="delete">Are you sure you want to delete this NGO request?</p>
        <input type="submit" class="btn" value="Confirm">
        
                        </form>
                        <a href="/lists"><button class="btn" style="background-color: lightseagreen; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.12), 0 5px 10px rgba(0, 0, 0, 0.24);">Cancel</button> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>

  

</div>

{%endblock%}

{%load bootstrap4%}
