{% extends "ngo/base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container" style="margin-top: 40px;margin-bottom: 100px;">
	<button class="btn btn-primary" data-toggle="modal" data-target="#category">Add category</button>
<div class="modal fade" id="category" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form method="POST">
                        {% csrf_token%}
                    
                        {% bootstrap_form form %}
                        
                        <input type="submit" name="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
