{% extends 'ngo/base.html' %}
{% load bootstrap4 %}
{% block content %}


<div class="container my-5">
  <!-- Section: Block Content -->
  <div class="dark-grey-text text-center">
      <h3 class="font-weight-bold mb-4 pb-2" style="color: black;text-align: center;">REQUESTS MADE</h3>
      

      <!-- Grid row -->
      <div class="row">

          <!-- Grid column -->
          
         
          {% for request in requests %}
         
          <div class="col-md-4">
                  <div class="card">
                      <div class="card-header" style="background-color: white;">
                          <h4 class="font-weight-bold mb-3" style="color: black;"> {{ request.Organisation }}</h4>

                  
                      </div>

                      <div class="card-body">

                          <div class="px-3 pt-3 mx-1 mt-1 pb-0">
                              <div class="view overlay rounded z-depth-1">
                                  <img src="https://mdbootstrap.com/img/Photos/Others/laptop-sm.jpg" class="img-fluid" alt="Sample project image">
                                  <a><div class="mask rgba-white-slight"></div></a>
                              </div><br>
                              <a href="{%url 'detail' request.pk%}"><input type="submit" id="join-btn" name="join" alt="Join" value="VIEW DETAILS"></a>
                              
                          </div>
                      </div>
                      <br>
                  </div>
                  <br>
              </div> 
              {% empty %}
              <li>No requests yet.</li> 
              
              {% endfor %}
            

            
          </div>  
          
      </div>
     
  </div>
     
 
</div>



{% endblock %}
