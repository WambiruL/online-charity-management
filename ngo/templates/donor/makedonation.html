{%extends "ngo/base.html"%}
{% load bootstrap4 %}
{% block content %}
{% load static %}
<div class="style" >
    <div class="container" style="color: black;">
        <br><br>
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 reg-box">
            <div class="col-lg-12 reg-form">
                <div class="col-lg-12 reg-form"style="background-color: transparent;  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.16), 0 5px 10px rgba(0, 0, 0, 0.23); ">
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-outline-primary" style="background-color: rgb(29, 121, 133);color: white;">DONATE </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</div>
</div>
{%endblock%}
