{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

{% for request in requests %}
<div class="card">
    <div class="card-header">
        {{request.ngo_name}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{request.project_name}}</h5>
      <p class="card-text">{{request.description}}</p>
      <a href="{%url 'request' request.pk%}" class="btn btn-primary">{{request.amount}}</a>
    </div>
  </div>
  {% endfor %}

  <div class="col-sm-4 col-md-4 navbar-right">
    <form class="navbar-form" role="search" action="{% url 'search_results' %}">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Category" name="Category">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search">Search</i></button>
            </div>
        </div>
    </form>
    </div>

{% endblock %}
